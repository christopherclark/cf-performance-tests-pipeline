- type: replace
  path: /instance_groups/name=database/jobs/-
  value:
    name: route_registrar
    release: routing
    consumes:
      nats:
        deployment: cf
        from: nats
      nats-tls:
        deployment: cf
        from: nats-tls
      routing_api:
        deployment: cf
        from: routing_api
    properties:
      nats:
        tls:
          client_cert: ((nats_client_cert.certificate))
          client_key: ((nats_client_cert.private_key))
          enabled: true
      route_registrar:
        routing_api:
          client_secret: ((uaa_clients_routing_api_client_secret))
          ca_certs:
            - ((uaa_ca.ca))
        routes:
          - name: ccdb-route
            type: tcp
            port: 5524
            external_port: 1027
            router_group: default-tcp
            registration_interval: 20s
            uris:
              - postgres-ccdb.((system_domain))
